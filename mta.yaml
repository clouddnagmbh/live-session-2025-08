_schema-version: 3.3.0
ID: live-session-2025-08
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: live-session-2025-08-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: live-session-2025-08-auth
      - name: live-session-2025-08-db
      - name: live-session-2025-08-destination

  - name: live-session-2025-08-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: live-session-2025-08-db

  - name: live-session-2025-08-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: live-session-2025-08-auth
      - name: srv-api
      - name: live-session-2025-08-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: resources/
      requires:
        - name: livesession202508products
          artifacts:
            - products.zip
          target-path: resources/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: livesession202508products
    type: html5
    path: app/products
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  - name: live-session-2025-08-destinations
    type: com.sap.application.content
    requires:
      - name: live-session-2025-08-auth
        parameters:
          service-key:
            name: live-session-2025-08-auth-key
      - name: live-session-2025-08-html5-repo-host
        parameters:
          service-key:
            name: live-session-2025-08-html5-repo-host-key
      - name: srv-api
      - name: live-session-2025-08-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: live-session-2025-08-html5-repository
              ServiceInstanceName: live-session-2025-08-html5-repo-host
              ServiceKeyName: live-session-2025-08-html5-repo-host-key
              sap.cloud.service: livesession202508.service
            - Name: live-session-2025-08-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: live-session-2025-08-auth
              ServiceKeyName: live-session-2025-08-auth-key
              sap.cloud.service: livesession202508.service

resources:
  - name: live-session-2025-08-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: live-session-2025-08-${org}-${space}
        tenant-mode: dedicated
  - name: live-session-2025-08-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: live-session-2025-08-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true

  - name: live-session-2025-08-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: live-session-2025-08-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
